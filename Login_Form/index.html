<!DOCTYPE html>
<html lang="en">
<head>
    <title>login form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            login form
        </div>
        <form>
            <div class="field">
                <input type="text">
                <label>email address</label>
            </div>
            <div class="field">
                <input type="password">
                <label>password</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox">
                    <label>remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">forgot password</a>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="login">
            </div>
            <div class="signup-link">
                not a member ?<a href="#"> signup now</a>
            </div>
        </form>
    </div>
</body>
</html>
