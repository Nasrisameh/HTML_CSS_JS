<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login Box</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="text" class="loginbox" placeholder="email or phone"required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" class="loginbox" placeholder="password"required>
            </div>
            <div class="forgot">
            <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register"><p>Don't have an account? <a href="#">Sign up</a></p></div>
        </form>
    </div>
</body>
</html>
